<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios$ | async">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.name }}</td>
            <td>{{ usuario.email }}</td>
            <td>
                <a [routerLink]="['/editar', usuario.id]" routerLinkActive="active">Editar</a>
                <button (click)="onClickDeleteUsuario(usuario.id)">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
